<!DOCTYPE html>
<html lang="en">
<head>
	<meta charSet="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Saurabh Totey" />
	<meta name="description" content="Convex Hull Visualizer for 2 Dimensions." />
	<meta name="keywords" content="Convex Hull, 2D, Visualizations" />
	<meta name="color-scheme" content="only light" />
	<title>Convex Hull 2D</title>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<noscript>
		<h1>This visualization will not work without JavaScript!</h1>
	</noscript>
	<canvas id="screen"></canvas>
	<div id="console">
		<h3>Animation Status</h3>
		<p id="animation-status" aria-live="polite">None in progress.</p>
		<h3>Points</h3>
		<textarea id="points-input">(200, 150), (400, 150), (300, 300)</textarea>
		<button id="generate-random-point-button">Generate Random Point</button>
		<button id="generate-ten-random-points-button">Generate 10 Random Points</button>
		<button id="generate-hundred-random-points-button">Generate 100 Random Points</button>
		<button id="clear-button">Clear</button>
		<h3>Convex Hull Algorithms</h3>
		<button>Show Jarvis March Convex Hull Animation</button>
		<button>Show Graham Scan Convex Hull Animation</button>
	</div>
	<script src="./script.js"></script>
</body>
</html>
