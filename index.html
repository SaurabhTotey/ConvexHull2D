<!DOCTYPE html>
<html lang="en">
<head>
	<meta charSet="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Saurabh Totey" />
	<meta name="description" content="Convex Hull Visualizer for 2 Dimensions." />
	<meta name="keywords" content="Convex Hull, 2D, Visualizations" />
	<meta name="color-scheme" content="only light" />
	<title>Convex Hull 2D</title>
	<link rel="stylesheet" href="./style.css" />
	<!-- TODO: add icon (down the line) -->
</head>
<body>
	<noscript>
		<h1>This visualization will not work without JavaScript!</h1>
	</noscript>
	<canvas id="screen"></canvas>
	<div id="console">
		<h3>Status</h3>
		<p id="animation-status" aria-live="polite">None in progress.</p>
		<button id="pause-button">Toggle Pause Animation</button>
		<h3>Points</h3>
		<textarea id="points-input">(200, 150), (400, 150), (300, 300)</textarea>
		<button id="clear-button">Clear</button>
		<button id="generate-one-random-point-button">Generate Random Point</button>
		<button id="generate-ten-random-points-button">Generate 10 Random Points</button>
		<h3>Convex Hull Algorithms</h3>
		<button id="jarvis-march-button">Show Jarvis March Convex Hull Animation</button>
		<button id="graham-scan-button">Show Graham Scan Convex Hull Animation</button>
		<!-- TODO: add more convex hull algorithms (down the line) -->
	</div>
	<script src="./script.js"></script>
</body>
</html>
